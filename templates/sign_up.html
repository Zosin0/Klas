{% extends "base.html" %}
{% block title %}Sign Up{% endblock %}

{% block content %}
<form method="POST">
    <h2>Registrar-se</h2>
    <div class="form-group">
        <label for="email">Endere√ßo de email</label>
        <input
                type="email"
                class="form-control"
                id="email"
                name="email"
        />
    </div>

    <div class="form-group">
        <label for="firstName">Primeiro Nome</label>
        <input
                type="text"
                class="form-control"
                id="firstName"
                name="firstName"
        />
    </div>

    <div class="form-group">
        <label for="password1">Senha</label>
        <input
                type="password"
                class="form_control"
                id="password1"
                name="password1"
        />
    </div>

    <div class="form-group">
        <label for="password2">Confirme a Senha</label>
        <input
                type="password"
                class="form_control"
                id="password2"
                name="password2"
        />
    </div>
    <br />
    <button type="submit" class="btn btn-primary">Enviar</button>
</form>
{% endblock %}
