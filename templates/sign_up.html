<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="static/style.css" rel="stylesheet" type="text/css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" charset="utf-8"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@800&display=swap" rel="stylesheet">
    <script>
  $( function() {
    $( "#draggable" ).draggable();
  } );
  </script>
  </head>
<body>
<header>
      <div class="inner-width">
        <a href="/" class="logo">&lt;KLAS.DEV/&gt;</a>
        <i class="menu-toggle-btn fas fa-bars"></i>
        <nav class="navigation-menu">
          <a href="#"><i class="fas fa-align-left about"></i> Cursos</a>
          <a href="/plataformas"><i class="fab fa-buffer works"></i> Plataformas</a>
          <a href="/times"><i class="fas fa-users team"></i> Time</a>
          <a href="/linguagens"><i class="fas fa-headset contact" ></i> Linguagens</a>
          <a href="/login"><i class="fas fa-sign-in-alt"></i> Sign In | Sign Up</a>


        </nav>
      </div>
    </header>

{% with mensagens = get_flashed_messages(with_categories=true) %}
    {% if mensagens %}
        {% for mensagem in mensagens %}
                {{ mensagem }}
        {% endfor %}
    {% endif %}
{% endwith %}

<form method="post">
    <h2>Registrar-se</h2>
    <div class="form-group">
        <label for="email">Endere√ßo de email</label>
        <input
                type="email"
                class="form_control"
                id="email"
                name="email"
                placeholder=""
        />
    </div>

    <div class="form-group">
        <label for="firstName">Primeiro Nome</label>
        <input
                type="text"
                class="form_control"
                id="firstName"
                name="firstName"
                placeholder=""
        />
    </div>

    <div class="form-group">
        <label for="password1">Senha</label>
        <input
                type="password"
                class="form_control"
                id="password1"
                name="password1"
                placeholder=""
        />
    </div>

    <div class="form-group">
        <label for="password2">Confirme a Senha</label>
        <input
                type="password"
                class="form_control"
                id="password2"
                name="password2"
                placeholder=""
        />
    </div>
    <br />
    <button type="submit" class="btn btn-primary">Enviar</button>
</form>



</body>
</html>
