{% extends "base.html" %}
{% block title %}Home{% endblock %}


{% block content %}
    <main class="conteudo">
        <section class="conteudo-principal">
            <div class="conteudo-principal-escrito">
                <h1 class="conteudo-principal-escrito-titulo">Descubra as melhores plataformas para aprender as linguagens de programação mais populares do mercado!</h1>
                <h2 class="conteudo-principal-escrito-subtitulo">Explore nosso site e descubra tudo sobre programação</h2>
                <button class="conteudo-principal-escrito-botao">Saiba Mais!</button>
            </div>
            <img class="conteudo-principal-imagem" src="\static\Klaslogo.png" alt="Logo">
        </section>

    <script type="text/javascript">
      $(".menu-toggle-btn").click(function(){
        $(this).toggleClass("fa-times");
        $(".navigation-menu").toggleClass("active");
      });
    </script>

{% endblock %}
