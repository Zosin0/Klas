{% extends "base.html" %}
{% block title %}Login{% endblock %}

{% block content %}
<form method="POST">
  <h3 align="center">Login</h3>
    <div class="form-group">
        <label for="email">Email</label>
            <input
                type="email"
                class="form-control"
                id="email"
                name="email"
                placeholder=""
            />
    </div>

    <div class="form-group">
        <label for="password">Senha</label>
            <input
                type="password"
                class="form-control"
                id="password"
                name="password"
                placeholder=""
            />
    </div>

  <button type="submit" class="btn btn-primary">Login</button>

</form>
<a href="http://127.0.0.1:5000/registro">
    <button>Registrar-se</button>
</a>
{% endblock %}
