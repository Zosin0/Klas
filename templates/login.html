{% extends "base.html" %}
{% block title %}Login{% endblock %}

{% block content %}
<style>
    body {
        background-color: #191919;
    }

    </style>

 <form method="POST">

    <div class="form-group">
        <h3>Login</h3>
        <label for="email"></label>
            <input
                type="email"
                class="form-control"
                id="email"
                name="email"
                placeholder="Email"
            />

        <label for="password"></label>
            <input
                type="password"
                class="form-control"
                id="password"
                name="password"

                placeholder="Senha"
            />



        <label for="login"></label>
            <input
                type="submit"
                class="form-control"
                id="login"
                name="Login"
                value = "Login"
            />

        <a href="/registro" target="_blank">
                <label for="Registrar"></label>
                <input
                    type="button"
                    class="btn btn-primary"
                    id="Registrar"
                    name="Sign-up"
                    value = "Sign Up"
                />
        </a>



    </div>

</form>


{% endblock %}
