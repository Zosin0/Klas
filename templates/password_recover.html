{% extends "base.html" %}
{% block title %}Recuperação de Senha{% endblock %}

{% block content %}

<style>
    body {
        background-color: #191919;
    }

    </style>


<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <form method="POST">
        <div class="email-recover">

            <h3>Informe o Email Já Cadastrado</h3>
            <label for="email-recover"></label>
                <input
                    type="email"
                    class="form-control"
                    id="email-recover"
                    name="email-recover"
                    placeholder="Email"
                />
            <label for="enviar"></label>
                <input
                type="submit"
                class="form-control"
                id="enviar"
                name="Enviar"
                value = "Enviar"

                />

        </div>

    <script type="text/javascript">
      $(".menu-toggle-btn").click(function(){
        $(this).toggleClass("fa-times");
        $(".navigation-menu").toggleClass("active");
      });
    </script>

    </form>



{% endblock %}
